<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechFit - Login</title>
  <link rel="icon" href="data:,">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/forms.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/notifications.css">
  
  <style>
    /* Estilos específicos para tela cheia de login */
    html, body {
      height: 100%;
      overflow: hidden;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-section">
      <h1>Login</h1> 
      <form id="loginForm">
        <div class="input-group">
          <label>E-mail ou Usuário</label>
          <div class="input-wrapper">
            <input type="text" id="login" name="login" placeholder=" " autocomplete="username" required>
            <i class="fas fa-envelope input-icon"></i>
          </div>
          <div class="error-message" id="loginError"></div>
        </div>
        
        <div class="input-group">
          <label>Senha</label>
          <div class="input-wrapper">
            <input type="password" id="senha" name="senha" placeholder=" " required>
            <i class="fas fa-lock input-icon"></i>
            <i class="fas fa-eye toggle-password" id="toggleSenha"></i>
          </div>
          <div class="error-message" id="senhaError"></div>
        </div>
        
        <div class="remember-forgot">
          <div class="remember">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Lembrar-me</label>
          </div>
          <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>
        
        <button type="submit" id="submitBtn">
          <span>Entrar</span>
        </button>
      </form>
      
      <div class="links">
        <a href="cadastro.html"><i class="fas fa-user-plus"></i> Criar conta</a>
      </div>
    </div>
    
    <div class="image-section">
      <div class="gym-image">
        <div class="gym-icon">
          <i class="fas fa-dumbbell"></i>
        </div>
        <div class="gym-text">
          <h2>TechFit</h2>
          <p>Transforme seu corpo<br>Mude sua vida</p>
        </div>
      </div>
    </div>
  </div>

  <div class="success-modal" id="successModal">
    <div class="success-content">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h2>Login Realizado!</h2>
      <p>Bem-vindo de volta à TechFit! Redirecionando...</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="assets/js/notifications.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/login.js"></script>
</body>
</html>
