<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomba Gym - Login Mockup</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="login-box">
    <img src="img/bombagymlogo.png" alt="Bomba Gym Logo" class="logo">
        
        <form>
            
            <div class="input-group">
                <i class="fas fa-user icon"></i> 
                <input type="text" placeholder="Usuário">
            </div>
            
            <div class="input-group">
                 <i class="fas fa-lock icon"></i> 
                <input type="password" placeholder="Senha">
            </div>
            
            <a href="#" class="login-button">ENTRAR</a>
        </form>
        
        <div class="links-group">
            <a href="#" class="link-item">Página Inicial</a>
            <a href="#" class="link-item">Registre-se</a>
            <a href="#" class="link-item">Esqueceu a senha?</a>
        </div>
    </div>

</body>
</html>
